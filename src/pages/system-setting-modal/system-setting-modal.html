<ion-header>

    <ion-navbar>
        <ion-buttons start (click)="viewCtrl.dismiss()">
            <button ion-button icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>设置</ion-title>
        <!-- 使用空图标占位 -->
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines padding-top>
        <ion-list-header>消息通知</ion-list-header>
        <ion-item no-lines class="border-bottom">
            <ion-label>接收新消息通知</ion-label>
            <ion-toggle mode="ios"></ion-toggle>
        </ion-item>
        <ion-item no-lines class="border-bottom">
            <ion-label>允许视频通话和语音请求</ion-label>
            <ion-toggle mode="ios"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list no-lines padding-top>
        <ion-list-header>提示音</ion-list-header>
        <ion-item no-lines class="border-bottom">
            <ion-label>声音</ion-label>
            <ion-toggle mode="ios"></ion-toggle>
        </ion-item>
        <button (click)="showAlertRadio()" ion-item no-lines detail-none class="border-bottom">
            <ion-label>铃声提示音</ion-label>
            <ion-note item-end>{{soundType}}</ion-note>
        </button>
        <ion-item no-lines class="border-bottom">
            <ion-label>震动</ion-label>
            <ion-toggle mode="ios"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
