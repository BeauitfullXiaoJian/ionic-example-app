<!--
  App登录页面.
-->
<ion-content padding>
    <div class="h-100 w-100 d-flex flex-column-reverse" padding-horizontal>
        <form #form="ngForm">
            <div class="d-flex login-input align-items-center">
                <ion-icon color="muted" name="ios-person-outline"></ion-icon>
                <input name="account" [(ngModel)]="user.account" required class="flex-grow-1" type="text" placeholder="请输入手机号">
            </div>
            <div class="d-flex login-input align-items-center">
                <ion-icon color="muted" name="ios-lock-outline"></ion-icon>
                <input name="password" [(ngModel)]="user.password" required class="flex-grow-1" type="password" placeholder="请输入密码">
            </div>
            <div padding-top>
                <button (click)="doLogin()" [disabled]="form.invalid" mode="ios" ion-button block>登录</button>
            </div>
            <div padding-top>
                <div class="d-flex align-items-center justify-content-center" margin-top>
                    <img height="20" src="assets/icon/favicon.ico" alt="logo">
                    <span>&nbsp;开发示例应用</span>
                </div>
                <div text-center padding-top>
                    <small class="text-muted">使用即同意《用户协议》及《保护协议》</small>
                </div>
            </div>
        </form>
    </div>
</ion-content>
