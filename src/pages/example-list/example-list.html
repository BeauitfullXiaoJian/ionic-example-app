<ion-header>

    <ion-navbar>
        <ion-buttons start (click)="viewCtrl.dismiss()">
            <button ion-button icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>列表示例</ion-title>
        <!-- 使用空图标占位 -->
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of listDatas">
            <ion-thumbnail item-start>
                <!-- https://picsum.photos/300/300?300 -->
                <img [src]="item.image">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.address}}</p>
            <button ion-button clear item-end>详情</button>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll *ngIf="page.hasNext()" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
