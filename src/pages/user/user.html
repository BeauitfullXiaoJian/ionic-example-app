<ion-content>
    <div class="white-container">
        <div class="user-container">
            <div padding text-right>
                <button (click)="showUserSettingModal()" ion-button icon-only clear>
                    <ion-icon color="light" name="ios-settings"></ion-icon>
                </button>
            </div>
            <div text-center>梦想的乡</div>
            <div class="user-avatar-pad position-relative">
                <img height="70" class="user-avatar" src="https://hello1024.oss-cn-beijing.aliyuncs.com/upload/goods/201808310421101174382331f7a611f0fcec856c2120ab5b88c236f3fa19.63574178.jpg">
            </div>
        </div>
        <div class="menu-container d-flex justify-content-around flex-wrap">
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="danger" name="logo-angular"></ion-icon>
                </div>
                <div text-center>Angular</div>
            </div>
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="primary" name="ios-appstore"></ion-icon>
                </div>
                <div text-center>AppStore</div>
            </div>
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="secondary" name="boat"></ion-icon>
                </div>
                <div text-center>Boat</div>
            </div>
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="primary" name="briefcase"></ion-icon>
                </div>
                <div text-center>Briefcase</div>
            </div>
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="secondary" name="football"></ion-icon>
                </div>
                <div text-center>Football</div>
            </div>
            <div class="menu-item" margin-bottom>
                <div text-center>
                    <ion-icon color="danger" name="easel"></ion-icon>
                </div>
                <div text-center>Easel</div>
            </div>
        </div>
    </div>
    <ion-list no-lines>
        <button ion-item detail-none>
            <ion-icon color="muted" item-start name="download"></ion-icon>
            <span>下载缓存</span>
        </button>
        <button ion-item detail-none>
            <ion-icon color="secondary" item-start name="videocam"></ion-icon>
            <span>直播预约</span>
        </button>
        <button ion-item detail-none>
            <ion-icon color="danger" item-start name="share"></ion-icon>
            <span>分享客户端</span>
        </button>
        <button ion-item detail-none>
            <ion-icon color="secondary" item-start name="paper-plane"></ion-icon>
            <span>意见反馈</span>
        </button>
        <button ion-item detail-none>
            <ion-icon color="primary" item-start name="settings"></ion-icon>
            <span>设置</span>
        </button>
    </ion-list>
</ion-content>
