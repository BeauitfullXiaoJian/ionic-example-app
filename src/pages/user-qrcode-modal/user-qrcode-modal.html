<ion-header>

    <ion-navbar color="dark">
        <ion-buttons start (click)="viewCtrl.dismiss()">
            <button ion-button icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>我的二维码</ion-title>
        <!-- 使用空图标占位 -->
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="d-flex align-items-center h-100">
        <div class="qrcode-card w-100" padding>
            <div class="d-flex justify-content-start">
                <img width="60" height="60" src="https://hello1024.oss-cn-beijing.aliyuncs.com/upload/goods/201808310421101174382331f7a611f0fcec856c2120ab5b88c236f3fa19.63574178.jpg">
                <span margin>梦想的乡</span>
                <ion-icon color="primary" name="male" margin-top></ion-icon>
            </div>
            <div margin-top>
                <img class="w-100" [src]="src" alt="二维码生成中">
            </div>
            <div text-center>
                <ion-note>扫一扫上面的二维码，加我好友</ion-note>
            </div>
        </div>
    </div>

</ion-content>
