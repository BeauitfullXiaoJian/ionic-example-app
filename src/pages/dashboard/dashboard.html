<ion-header>

    <ion-navbar>
        <ion-title text-center>仪表盘</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <canvas chart [data]="lineData" [options]="options" type="line"></canvas>
    </ion-card>
    <ion-card>
        <canvas chart [data]="barData" [options]="options" type="bar"></canvas>
    </ion-card>
    <ion-card>
        <canvas chart [data]="pieData" type="pie" height="300"></canvas>
    </ion-card>
    <ion-card padding>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </ion-card>
    <ion-list>
        <button (click)="app.getRootNav().push('ExampleListPage')" ion-item no-lines detail-none class="border-bottom">
            <ion-label>列表页面</ion-label>
        </button>
        <button (click)="app.getRootNav().push('ExampleFormPage')" ion-item no-lines detail-none class="border-bottom">
            <ion-label>表单页面</ion-label>
        </button>
        <button (click)="app.getRootNav().push('ChatPage')" ion-item no-lines detail-none class="border-bottom">
            <ion-label>与朋友聊天</ion-label>
        </button>
    </ion-list>

</ion-content>
